site_name: HID Tech Pubs Style Guide
site_url: https://example.com/
theme:
  name: material
  logo: assets/images/tech-pubs-logo.svg
  favicon: assets/images/favicon.ico

  # features:
  #  - navigation.tabs
  #  - navigation.sections
  #  - toc.integrate
  #  - navigation.top
  #  - search.suggest
  #  - search.highlight
  #  - content.tabs.link
  #  - content.code.annotation
  #  - content.code.copy

  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: indigo
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: indigo
      accent: blue

  features:
    - navigation.sections
    # - navigation.tabs
    - navigation.path

# plugins:
# - search
# - minify:
#   minify_html: true

markdown_extensions:
  - attr_list
  - admonition

extra_css:
